<div class="card">
    <div class="row g-0">
        <div class="col-md-4 align-self-center">
            <img src="{{ include.person.image }}" class="img-fluid rounded" style="object-fit: contain;" alt="{{ include.person.name }}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ include.person.name }}</h5>
                <!-- <span class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></span> -->
                <p class="card-text"><small class="text-body-secondary">{{ include.person.interests }}</small></p>
                {% if include.person.links %}
                <div class="d-inline-flex gap-2">
                    {% for link in include.person.links %}
                    <a href="{{ link.url }}" target="_blank" class="btn btn-sm btn-outline-dark">{{ link.name }}</a>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
